<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row block">
            <div class="col-sm-4">
                <form action="#" name="form" onsubmit="return validate()">
                    <div class="form-group" id="group1">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                        <span id="err-uname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group2">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                        <span id="err-pass" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group3">
                        <label for="con-pass">Confirm Password</label>
                        <input type="password" name="conpass" class="form-control" id="con-pass">
                        <span id="err-cpass" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group4">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fname">
                        <span id="err-fname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group5">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lname">
                        <span id="err-lname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group6">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" class="form-control" id="email">
                        <span id="err-mail" class="control-label"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
